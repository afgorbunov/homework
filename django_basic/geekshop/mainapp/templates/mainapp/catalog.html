{% extends "base.html" %}
{% load static %}

{% block title %}Каталог | {% endblock title %}

{% block content %}
    <h1>Каталог товаров</h1>
    <div class="catalog">
    {% for g in goods %}
        <a class="card" href="{% url 'catalog:item' g.id %}"><img src="{% static g.img %}" alt="" width="50"><br>{{ g.caption }}</a>
    {% endfor %}
        <div class="clr"></div>
    </div>
{% endblock content %}
