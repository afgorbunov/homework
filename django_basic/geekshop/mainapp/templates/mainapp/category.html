{% extends "base.html" %}
{% load static %}

{% block title %}Категория товаров | {% endblock title %}

{% block content %}
    <a href="{% url 'catalog:index' %}">К каталогу</a>
    <h1>Категория товара "{{ category.caption }}"</h1>
    <div class="row">
    {% for g in goods %}
        <div class="card">
            <div class="section img">
                <img src="{% static g.get_image_path %}" alt="">
            </div>
            <div class="section title"><a href="{% url 'catalog:item' g.id %}">{{ g.caption }}</a></div>
            <div class="section">{{ g.brief_description }}</div>
        </div>
    {% endfor %}
        <div class="clr"></div>
    </div>
{% endblock content %}
