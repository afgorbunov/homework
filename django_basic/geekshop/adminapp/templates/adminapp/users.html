{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
<table>
    <a href="{% url 'adminapp:user_create' %}" class="button">Новый пользователь</a>
    <thead>
        <tr>
            <th>Аватар</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for ob in objects %}
        <tr>
            <td>{{ ob.avatar.image_url }}</td>
            <td><a href="{% url 'adminapp:user_update' ob.pk %}">{{ ob.username }}</a></td>
            <td>{{ ob.get_full_name }}</td>
            <td>{{ ob.age }}</td>
            <td><a class="button" href="{% url 'adminapp:user_delete' ob.pk %}">Удалить</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
